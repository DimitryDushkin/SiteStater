<!doctype html>

<!--[if (gte IE 9)|!(IE)]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>SiteStater – статистика доступности сайтов</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/favicon.ico">
	
  <link rel="stylesheet" href="css/gs960.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/jquery.di.modal.css">
  
  <script src="js/libs/modernizr-1.7.min.js"></script>
</head>

<body>

  <div id="container" class="container_12">
    <header class="alpha grid_12">
		<div class="alpha grid_5">
			<h1>SiteStater v.1.0</h1>
			<h2>(статистика доступности сайтов)</h2>
		</div>
		<nav class="grid_5 menu">
			<ul class="buttons_container">
				<li data-bind="visible: userEmail()" style="display:none">
					<a href="#" data-bind="click: logOut">
						Выйти
						(<span class="username" data-bind="text: userEmail"></span>)
					</a>
				</li>
				<li data-bind="visible: !userEmail()">
					<a href="#" data-bind="click: showLoginForm">Войти</a>
				</li>
				<li><span id="control_server_button">Cервер</span></li>
			</ul>
		</nav>
    </header>
    <div class="clear"></div>
    
     
  <div id="content" role="main"></div>
   
  <div id="ajax_content" class="reveal-modal"></div>
  <div id="chart_container"></div>
  </div> <!-- end of .container -->


  <!-- scripts concatenated and minified via ant build script-->
  <!--  script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.3/jquery.min.js"></script-->
  <script src="js/libs/jquery-1.7.1.min.js"></script>
  <script src="js/libs/jquery.couch.js"></script>
  <script src="js/libs/sha1.js"></script>
  <script src="js/libs/jquery.tmpl.min.js"></script>
  <script src="js/libs/knockout-1.3.0beta.min.js"></script>
  <script src="js/libs/jquery.di.modal.js"></script>
  <script src="js/libs/highcharts.js"></script>
  <script src="js/app.js"></script>
  <!-- end scripts-->
	
  

  <!--[if lt IE 7 ]>
    <script src="js/libs/dd_belatedpng.js"></script>
    <script>DD_belatedPNG.fix("img, .png_bg");</script>
  <![endif]-->
</body>
</html>
